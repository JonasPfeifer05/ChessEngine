plugins {
    id 'java'
}

group 'org.menschen'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation(project(':Server'))
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

jar {

    manifest {
        attributes 'Main-Class': 'main.Main'
    }


}

test {
    useJUnitPlatform()
}